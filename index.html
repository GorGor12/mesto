<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="image/logo.svg" alt="логотип место">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__image" src="image/Avatar.png" alt="фото аватара">
        <div class="profile__name">
          <div class="profile__nameb">
            <h1 class="profile__fullname">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img class="elements__image" src="image/kirill-pershin-1088404-unsplash.jpg" alt="фото старого храма">
        <div class="elements__item-bottom">
          <h2 class="elements__subtitle">Карачаевск</h2>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="image/MaskGroup.png" alt="фото Гора Эльбрус">
        <div class="elements__item-bottom">
          <h2 class="elements__subtitle">Гора Эльбрус</h2>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="image/kirill-pershin-1556355-unsplash.png" alt="фото Домбай">
        <div class="elements__item-bottom">
          <h2 class="elements__subtitle">Домбай</h2>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="image/MaskGroup.png" alt="фото Гора Эльбрус">
        <div class="elements__item-bottom">
          <h2 class="elements__subtitle">Гора Эльбрус</h2>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="image/kirill-pershin-1556355-unsplash.png" alt="фото Домбай">
        <div class="elements__item-bottom">
          <h2 class="elements__subtitle">Домбай</h2>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="image/kirill-pershin-1088404-unsplash.jpg" alt="фото старого храма">
        <div class="elements__item-bottom">
          <h2 class="elements__subtitle">Карачаево-Черкесия</h2>
          <button type="button" class="elements__heart"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2022 Egor Gorbunov</p>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="main">
        <input type="text" value="Жак-Ив Кусто" class="popup__input" name="name">
        <input type="text" value="Исследователь океана" class="popup__inputprof" name="job">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="script/index.js"></script>
</body>
</html>
