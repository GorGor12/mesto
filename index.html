<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="image/logo.svg" alt="логотип место">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__image" src="image/Avatar.png" alt="фото аватара">
        <div class="profile__name">
          <div class="profile__name-family">
            <h1 class="profile__full-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="редактировать"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавить профиль"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2022 Egor Gorbunov</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__content">
      <button type="button" class="popup__close-button popup__close-button_type_profile" aria-label="закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="main" novalidate>
        <input id="name-input" type="text" class="popup__input_value_name popup__input" name="name" minlength="2" maxlength="40" required>
        <span class="name-input-error name-input-error_type_min-characters"></span>
        <input id="job-input" type="text" class="popup__input_value_job popup__input" name="job" minlength="2" maxlength="40" required>
        <span class="job-input-error job-input-error_type_min-characters"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-place">
    <div class="popup__content">
      <button type="button" class="popup__close-button popup__close-button_type_newplace" aria-label="закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-newplace" name="main" novalidate>
        <input id="place-input" type="text" class="popup__input_value_place popup__input" name="place" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="place-input-error"></span>
        <input id="url-input" type="url" class="popup__input_value_src popup__input" name="link" placeholder="Ссылка на картинку" required><!--поменял тип на url-->
        <span class="url-input-error"></span>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-content">
      <button type="button" class="popup__close-button popup__close-button_image_close"></button>
      <img class="popup__image-image" src="image/kirill-pershin-1088404-unsplash.jpg"
        alt="фото не загрузилось, возможно не верная ссылка">
      <p class="popup__image-text"></p>
    </div>
  </div>
  <template class="template">
    <div class="elements__item">
      <button type="button" class="elements__basket" aria-label="удалить"></button>
      <img class="elements__image" src="image/kirill-pershin-1088404-unsplash.jpg"
        alt="фото не загрузилось, возможно не верная ссылка">
      <div class="elements__item-bottom">
        <h2 class="elements__title">Темплейт</h2>
        <button type="button" class="elements__heart" aria-label="нравится"></button>
      </div>
    </div>
  </template>
  <script src="script/validate.js"></script>
  <script src="script/index.js"></script>
</body>

</html>
